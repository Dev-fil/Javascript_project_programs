<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function sum() {
        var s = 0;
        for (var i=0; i < arguments.length; i++) {
            s += arguments[i];
        }
        return s;
    }
     
    console.log(sum(2, 3));         
    console.log(sum(-10, 1));       
    console.log(sum(1, 1, 1, 1));   
    console.log(sum());             
     </script>
</head>
<body>
    <script>
    console.log(sum(2, 3));         
    console.log(sum(-10, 1));       
     int a;
     a=console.log(sum(1, 1, 1, 1));   
    console.log(sum());
    document.write(a);
    </script>             
</body>
</html>
