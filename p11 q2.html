<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="text1" id="text1" onfocus="change(this, 'blue')">
    <br><br>
    <input type="text" name="text2" id="text2" onfocus="change(this, 'green')">


    <script>
        function change(x, color = 'red'){
            x.style.background = color
        }
    </script> 
</body>
</html>
