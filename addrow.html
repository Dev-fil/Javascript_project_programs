<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>
</table>
<br>

ADD ELEMENTS TO BE ADDED:<input type="text" id ="n1"><input type="text" id="n2"><button type="button" onclick="myFunction()">ADD</button>

<script>
function myFunction() {
    var n1=document.getElementById("n1").value;
     var n2=document.getElementById("n2").value;
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = n1;
  cell2.innerHTML = n2;
}

</script>

</body>
</html>
