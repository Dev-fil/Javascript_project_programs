<!DOCTYPE html>

<body>
    <script>
        var n= new Date();
        var date = n. getDate();
        var month = n. getMonth() + 1; 
        var year = n. getFullYear();
        var date = date + "/" + month + "/" + year;
        document.write("today's date is:"+date);
        </script>
</body>
